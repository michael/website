<div class="container" id="beta-signup-form">
    <div class="columns is-centered">
        <div class="column">
            <div class="content">
                <header class="heading has-text-centered">
                    <h2 class="title is-2 has-text-white has-line">
                        Join us in building the next generation of
                        reproducible,&nbsp;living&nbsp;documents.
                    </h2>

                    <span class="small has-text-white is-block">
                        Become a Beta Tester
                    </span>
                </header>
            </div>
        </div>
    </div>

    <div class="columns is-centered">
        <div class="column is-half">
            <div class="content">
                <form action="#">
                    <div class="field is-horizontal">
                        <div class="field-body">
                            <div class="field">
                                <label class="label has-text-white is-size-5"
                                    >First Name</label
                                >
                                <div class="control">
                                    <input
                                        class="input is-medium"
                                        type="text"
                                        placeholder="Your name"
                                    />
                                </div>
                            </div>

                            <div class="field">
                                <label class="label has-text-white is-size-5"
                                    >Last Name</label
                                >
                                <div class="control">
                                    <input
                                        class="input is-medium"
                                        type="text"
                                        placeholder="Your last name"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="field ">
                        <label class="label has-text-white is-size-5"
                            >Email</label
                        >
                        <div class="control">
                            <input
                                class="input is-medium"
                                type="email"
                                placeholder="Your Email address"
                                value=""
                                required
                            />
                        </div>
                    </div>

                    <div class="field has-margin-top-2">
                        <div class="control">
                            <label
                                class="checkbox has-text-white is-block is-size-5 has-text-weight-bold"
                            >
                                <input type="checkbox" class="is-vcentered" />
                                Subscribe to the monthly newsletter
                            </label>
                        </div>
                    </div>

                    <div class="has-text-centered control has-margin-top-2">
                        <button
                            class="button is-white is-outlined is-rounded has-text-weight-bold is-uppercase"
                        >
                            Request an Invite
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
